plan: false
vars:
  goVersion: 1.20
  service: shuttle
  boolVar: false
  nested:
    var: foo
    sub:
      field: baz
scripts:
  hello_stdout:
    actions:
      - shell: echo "Hello stdout"
  hello_stderr:
    actions:
      - shell: '>&2 echo "Hello stderr"'
  exit_0:
    actions:
      - shell: exit 0
  exit_1:
    actions:
      - shell: exit 1
  required_arg:
    args:
      - name: foo
        required: true
    actions:
      - shell: echo $foo
